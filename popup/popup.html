<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./popup.css" />
</head>

<body>
  <!-- some of the elements are only visible when their respective element is clicked -->
  <nav>
    <div class="header">
      <h1>Note Taker</h1>
      <button type="button" class="optionsButton">Settings</button>
    </div>
    <button type="button" class="renameButton">Rename selected category</button>
    <button type="button" class="createNewCategory">Create a category</button>
    <button type="button" class="createNewNoteButton">Create a note</button>
    <button type="button" class="deleteNotesButton">Delete selected notes</button>
    <button type="button" class="deleteCategoryButton">Delete selected category</button>
  </nav>

  <div class="main">
    <form class="renameCategory"></form>
    <h2>Select a category or add a new category</h2>
    <ul class="categoryList"></ul>
    <form class="createNewNote"></form>
    <ul class="noteList"></ul>
  </div>

  <script src="./popup.js" type="module"></script>
  <script src="./events.js" type="module"></script>
</body>

</html>
